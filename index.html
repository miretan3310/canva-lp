<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LP 3日後リダイレクト</title>
    <script>
        const REDIRECT_URL = "https://kyasha-bodymake.my.canva.site/close-seminar";
        const CANVA_URL = "https://www.canva.com/design/DAGKRwgiu1Y/PNiYfK6FZyCj2PgOnPCSEg/view?utm_content=DAGKRwgiu1Y&utm_campaign=designshare&utm_medium=embeds&utm_source=link";
        const COOKIE_NAME = "visitedAt";

        window.onload = function () {
            const visitedAt = localStorage.getItem(COOKIE_NAME);
            const now = Date.now();

            if (visitedAt && now - parseInt(visitedAt, 10) > 3 * 24 * 60 * 60 * 1000) {
                // 3日経過 → リダイレクト
                window.location.href = REDIRECT_URL;
            } else {
                if (!visitedAt) {
                    localStorage.setItem(COOKIE_NAME, now.toString());
                }
                // Canvaページへ即遷移
                window.location.href = CANVA_URL;
            }
        };
    </script>
</head>
<body>
    <p>ページを読み込み中...</p>
</body>
</html>

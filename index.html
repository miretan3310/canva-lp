<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Canva LP リダイレクト</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    // Cookieで3日後にリダイレクト
    const redirectURL = "https://kyasha-bodymake.my.canva.site/close-seminar";
    const visitedKey = "lpVisitedAt";
    const now = Date.now();
    const visitedAt = localStorage.getItem(visitedKey);

    if (visitedAt && now - parseInt(visitedAt, 10) > 3 * 24 * 60 * 60 * 1000) {
      window.location.href = redirectURL;
    } else if (!visitedAt) {
      localStorage.setItem(visitedKey, now);
    }
  </script>
</head>
<body>
  <iframe src="https://www.canva.com/design/DAGKRwgiu1Y/PNiYfK6FZyCj2PgOnPCSEg/view?embed" allowfullscreen></iframe>
</body>
</html>

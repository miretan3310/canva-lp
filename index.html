<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LP 3日後リダイレクト</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #ffffff;
        }
        #wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #ffffff; /* 白背景固定 */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff; /* iframe自体に白背景を強制 */
            display: none;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #333;
            font-size: 16px;
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="loading">ページを読み込み中...</div>
    </div>

    <script>
        const REDIRECT_URL = "https://kyasha-bodymake.my.canva.site/close-seminar";
        const CANVA_URL = "https://www.canva.com/design/DAGKRwgiu1Y/PNiYfK6FZyCj2PgOnPCSEg/view?embed";
        const COOKIE_NAME = "visitedAt";

        window.onload = function () {
            const visitedAt = localStorage.getItem(COOKIE_NAME);
            const now = Date.now();

            if (visitedAt && now - parseInt(visitedAt, 10) > 3 * 24 * 60 * 60 * 1000) {
                window.location.href = REDIRECT_URL;
            } else {
                if (!visitedAt) {
                    localStorage.setItem(COOKIE_NAME, now.toString());
                }
                const wrapper = document.getElementById("wrapper");
                wrapper.innerHTML = `<iframe id="canvaFrame" src="${CANVA_URL}" allowfullscreen></iframe>`;
                const iframe = document.getElementById("canvaFrame");
                iframe.onload = () => {
                    iframe.style.display = "block"; // 読み込み後に表示
                };
            }
        };
    </script>
</body>
</html>

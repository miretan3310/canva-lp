<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LPリダイレクト</title>
    <script>
        const redirectUrl = "https://kyasha-bodymake.my.canva.site/close-seminar";
        const cookieName = "lpVisited";
        const daysToRedirect = 3;

        function setCookie(name, value, days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        window.onload = function () {
            const visitedDate = getCookie(cookieName);
            const now = new Date();

            if (visitedDate) {
                const visitTime = new Date(visitedDate);
                const diffDays = (now - visitTime) / (1000 * 60 * 60 * 24);

                if (diffDays >= daysToRedirect) {
                    window.location.href = redirectUrl;
                    return;
                }
            } else {
                setCookie(cookieName, now.toUTCString(), daysToRedirect);
            }
        }
    </script>
</head>
<body style="margin:0; padding:0; background:#fff;">
    <p>ページを読み込み中...</p>
    <iframe 
        src="https://www.canva.com/design/DAGKRwgiu1Y/PNiYfK6FZyCj2PgOnPCSEg/view?embed"
        style="width:100%; height:100vh; border:none;">
    </iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LP 3日後リダイレクト</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff !important; /* 常に白背景 */
            overflow: hidden;
        }
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
            background-color: #ffffff; /* iframe内も白 */
        }
    </style>
    <script>
        const REDIRECT_URL = "https://kyasha-bodymake.my.canva.site/close-seminar";
        const CANVA_URL = "https://www.canva.com/design/DAGKRwgiu1Y/PNiYfK6FZyCj2PgOnPCSEg/view?embed";
        const COOKIE_NAME = "visitedAt";

        window.onload = function () {
            const visitedAt = localStorage.getItem(COOKIE_NAME);
            const now = Date.now();

            if (visitedAt && now - parseInt(visitedAt, 10) > 3 * 24 * 60 * 60 * 1000) {
                window.location.href = REDIRECT_URL;
            } else {
                if (!visitedAt) {
                    localStorage.setItem(COOKIE_NAME, now.toString());
                }
                document.body.innerHTML = `<iframe src="${CANVA_URL}" allowfullscreen></iframe>`;
            }
        };
    </script>
</head>
<body>
    <p>ページを読み込み中...</p>
</body>
</html>
